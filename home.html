
<!DOCTYPE html>
<html>

<head>
    <title>

</head>
<body>
    <div class="container" id="results">
      <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <h1 id="header-title">Contact List</h1>
        </div>
      </header>
      <!--   Name: John -->
      <!--   All fields added -->
      <table>
        <tr>
          <th>Name</th>
          <th>E-mail</th>
          <th>Password</th>
          <th>Age</th>
          <th>Birhtdate</th>
          <th>Phone Number</th>
          <th>Gender</th>
          <th>Country</th>
          <th>Picture</th>
          <th>Terms</th>
          <th>Newsletter</th>    
        </tr>
        <tr>
          <td>John</td>
          <td>john@john.com</td>
          <td>xxxxxx</td>
          <td>20</td>
          <td>05/16/2002</td>
          <td>+1778999999</td>
          <td>M</td>
          <td>Turkey</td>
          <td>picture</td>
          <td>Y</td>
          <td>N</td>
        </tr>
      </table>  
      </div>
      
    <div class="card card-body" id="main">
      <h2 class="title">Add Contacts</h2>
      <form action="/" method="GET">
    <!--         
    - name, email and password required
    - age, phone, birthdate, gender(M, F), country(Brazil, Canada, Japan, Turkey), picture, Terms and Conditions, Newsletter not required
    - reset and submit buttons
    -->
    <label for="name">Name:</label>    
   <input type="text" id="name" placeholder="name.." required><br>
    <label for="email">E-mail:</label>  
      <input type="email" id="email"    placeholder="e-mail.." required><br>
      <label for="password">Password:</label>
      <input type="password" id="password"    placeholder="Password.." required><br>
    <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Your age.."><br>   
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" placeholder="birthdate.."><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="phone number.."><br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" >
        <option value="">Choose a gender....</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select><br>
      <label for="country">Country:</label>
      <select id="country" name="Country" >
        <option value="">Choose a country..</option>
    <option value="Brazil">Brazil</option>
    <option value="Canada"> Canada</option>
    <option value="Japan">Japan</option>
    <option value="Turkey">Turkey</option>
    </select><br>   
      <label for="picture">Picture:</label>
    <input type="file"
          id="picture" name="picture"
          accept="image/png, image/jpeg">
      <br> 
    <label for="terms">Terms and Conditions:</label><br>

    <input type="checkbox" id="check" name="terms_check" value="Y"><br>
      
      <label for="newsletter">Newsletter</label>  <input type="radio" id="yes" name="yes" value="Y"><label for="yes">Yes</label>
      <input type="radio" id="no" name="No" value="N"><label for="no">No</label><br>
      
      <button type="reset">Reset</button>
      <button type="submit" id="submit">Submit</button>
    </form>
</div>

      
<script type="text/javascript" src="script.js"></script>
</body>
</html>
